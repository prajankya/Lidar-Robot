
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="http://cdn.robotwebtools.org/threejs/current/three.min.js"></script>
<script src="http://cdn.robotwebtools.org/ColladaAnimationCompress/current/ColladaLoader2.js"></script>
<script src="http://cdn.robotwebtools.org/threejs/current/STLLoader.js"></script>
<script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
<script>
  function init() {
    var ros = new ROSLIB.Ros({
      url : 'ws://ros-mini:9090'
    });

    var viewer = new ROS3D.Viewer({
      divID : 'urdf',
      width : window.innerWidth,
      height : window.innerHeight,
      antialias : true,
      background: '#002233'
    });
    viewer.addObject(new ROS3D.Grid({
      color:'#0181c4',
      cellSize: 0.5,
      num_cells: 20
    }));

    var param = new ROSLIB.Param({
      ros : ros,
      name : 'robot_description'
    });

    param.get(function(param) {
      var urdfModel = new ROSLIB.UrdfModel({
        string : param
      });
      console.log(urdfModel);
    });    
    var tfClient = new ROSLIB.TFClient({
      ros : ros,
      angularThres : 0.01,
      transThres : 0.01,
      rate : 10.0,
      fixedFrame: '/base_link'
    });

    new ROS3D.UrdfClient({
      ros : ros,
      tfClient : tfClient,
      path : 'http://resources.robotwebtools.org/',
      rootObject : viewer.scene,
      loader :  ROS3D.COLLADA_LOADER_2
    });
  }
</script>
</head>
<body onload="init()">
  <div id="urdf"></div>
</body>
</html>
